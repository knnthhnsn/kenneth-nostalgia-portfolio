<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth - Portfolio Arcade</title>
    <link rel="stylesheet" href="style.css">
    <!-- Build ID: 1770219440 -->
    <!-- Arcade Control Integration -->
</head>

<body>

    <!-- Background Wall Stickers -->
    <div id="wall-sticker-container" class="wall-sticker-layer"></div>
    <!-- Me Iced Out Sticker (Left) - Framed, No Tape -->
    <div class="me-iced-out-sticker">
        <img src="./assets/me-iced-out.jpg" alt="Me Iced Out">
    </div>



    <!-- Arcade Cabinet Interface -->

    <div class="arcade-cabinet">
        <div class="cabinet-wires-right">
            <div class="cabinet-wires-right-thinner"></div>
            <div class="cabinet-socket">
                <div class="power-led"></div>
            </div>
            <div class="cabinet-power-switch" id="cabinet-toggle-switch">
                <div class="switch-handle"></div>
                <div class="switch-label">POWER</div>
            </div>
            <div class="spark s1"></div>
            <div class="spark s2"></div>
            <div class="spark s3"></div>
            <div class="spark s4"></div>
        </div>
        <!-- Cabinet Stickers Layer removed in v1.95 -->

        <!-- Marquee / Top -->
        <div class="marquee">
            <div class="marquee-text">KENNETH'S PORTFOLIO</div>
        </div>

        <div class="monitor-bezel">
            <div class="screen-container">
                <iframe src="portfolio/index.html?v=3.3.4" id="portfolio-screen"
                    style="width: 100%; height: 100%; border: none; z-index: 1; position: relative;"></iframe>

                <!-- Control Intro Overlay - Now Inside Screen -->
                <div id="intro-overlay" class="intro-overlay">
                    <div class="intro-content">
                        <h2>ARCADE CONTROLS</h2>
                        <div class="control-grid">
                            <div class="control-item">
                                <span class="key">JOYSTICK / WASD</span>
                                <span class="desc">Move Cat</span>
                            </div>
                            <div class="control-item">
                                <span class="key">RED / ENTER</span>
                                <span class="desc">Open</span>
                            </div>
                            <div class="control-item">
                                <span class="key">GREEN / SPACE</span>
                                <span class="desc">Click</span>
                            </div>
                        </div>
                        <button id="btn-start-arcade" class="start-btn">START</button>
                    </div>
                </div>

                <div class="scanlines"></div>
                <div class="crt-glow"></div>
                <div class="screen-reflection"></div>
            </div>
        </div>

        <!-- Control Panel (Now Inside the Cabinet) -->
        <div class="control-panel">
            <div class="buttons-group">
                <div class="button-area">
                    <div class="arcade-btn red" id="btn-jump"></div>
                    <div class="btn-label">ENTER</div>
                </div>
                <div class="button-area">
                    <div class="arcade-btn green" id="btn-shoot"></div>
                    <div class="btn-label">SPACE</div>
                </div>
            </div>

            <!-- Repurposing controls for navigation -->



            <div class="joystick-area">
                <div class="stick-base"></div>
                <div class="stick-handle" id="joystick"></div>
                <div class="btn-label">MOVE</div>
            </div>
        </div>

        <div class="brand-logo">KENNETH HANSENS PORTFOLIO</div>

        <!-- Coin Return / Front Panel Details -->
        <div class="cabinet-front-details">
            <div class="coin-return">

            </div>
        </div>
    </div>

    <!-- Extend cabinet bottom -->
    <div class="cabinet-fill-bottom"></div>

    <!-- Settings Panel -->
    <!-- Settings Panel Removed from here -->

    <!-- Intro Overlay moved inside screen-container -->

    <!-- Payment Overlay moved inside screen-container -->

    <!-- System logic loaded below -->

    <script src="game.js"></script>
</body>

</html>
